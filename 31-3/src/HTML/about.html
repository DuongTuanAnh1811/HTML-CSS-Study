<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/31-3/src/CSS/main.css" />
  </head>
  <body>
    <h1>HTML CSS FORM</h1>
    <div>
      <form>
        <input type="search" name="search" placeholder="Search.." />
      </form>
    </div>
    <div>
      <form>
        <label for="username">enter username: </label>
        <input
          type="text"
          placeholder="username"
          id="username"
          name="username"
          required
        />
        <label for="email">enter email: </label>
        <input
          type="email"
          placeholder="email"
          id="email"
          name="email"
          required
        />
        <label for="password">enter password:</label>
        <input
          type="password"
          placeholder="password"
          id="password"
          name="password"
          required
        />

        <label for="bdaymonth">Birthday :</label>
        <input type="date" id="bdaymonth" name="bdaymonth" required />

        <p>select your age:</p>
        <input type="radio" name="age" value="0-25" id="option-1" />
        <label for="option-1">0-25</label>
        <input type="radio" name="age" value="26-60" id="option-2" />
        <label for="option-2">26-60</label>
        <input type="radio" name="age" value="60+" id="option-3" />
        <label for="option-3">60+</label>
        <br />
        <label for="question">Question: </label>
        <select name="question" id="question">
          <option value="q1">what's your hobby?</option>
          <option value="q2">what's your favourite food?</option>
          <option value="q3">what's your favorite music?</option>
          <option value="q4">What's your favorite movie?</option>
          <option value="q5">What's your favorite animal?</option>
        </select>

        <label for="answer">Answer:</label>
        <input
          type="text"
          placeholder="answer"
          name="answer"
          id="answer"
          required
        />

        <label for="bio">Your bio:</label><br />
        <textarea
          name="bio"
          id="bio"
          cols="30"
          rows="10"
          placeholder="about you....."
          required
        ></textarea>
        <input type="submit" value="submit the form" />
      </form>
    </div>
  </body>
</html>
